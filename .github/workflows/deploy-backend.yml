name: Deploy Backend

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name restaurantpickeracr

      - name: Build and Push Image
        run: |
          docker build -t restaurantpickeracr.azurecr.io/restaurantpicker:${{ github.sha }} .
          docker build -t restaurantpickeracr.azurecr.io/restaurantpicker:latest .
          docker push restaurantpickeracr.azurecr.io/restaurantpicker:${{ github.sha }}
          docker push restaurantpickeracr.azurecr.io/restaurantpicker:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name restaurant-picker-api \
            --resource-group rg-restaurant-picker \
            --image restaurantpickeracr.azurecr.io/restaurantpicker:${{ github.sha }}